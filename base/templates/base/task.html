{% extends 'base/main.html' %}

{% block content %}

<h1>Task: {{task}}</h1>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
    </tr>

    {% empty %}
    <h3>No items in the List</h3>

    {% endfor %}
</table>

{% endblock content %}
